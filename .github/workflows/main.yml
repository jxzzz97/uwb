name: Update UWB News

on:
  schedule:
    # 改为：每 6 小时的第 15 分钟运行一次 (0:15, 6:15, 12:15, 18:15 UTC)
    # 避开整点高峰期，运行成功率更高
    - cron: '15 */6 * * *'
  workflow_dispatch:

permissions:
  contents: write # 赋予写入权限，以便更新 html 文件

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Install dependencies
      run: |
        pip install -r requirements.txt

    - name: Run Scraper
      run: python main.py

    - name: Commit and Push changes
      run: |
        git config --global user.name 'GitHub Action'
        git config --global user.email 'action@github.com'
        git add index.html
        git commit -m "Auto-update news: $(date)" || exit 0
        git push
